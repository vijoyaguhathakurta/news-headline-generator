<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
</head>
<body>
    <!-- giving style to body-->
    <style> 
        body{
            background-color:#FFE5B4;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;  
        }  
    </style> 
    <div >
            <style>h1{text-shadow: 5px 5px 10px violet;}</style>
            <center>
                <h1 style="color: rgb(128, 0, 128)">TEXT SUMMARY GENERATOR</h1>
            </center>
        </div>
        <!--redirecting the form to next page on clicking generate button ->summary.html -->
        <form action="/analyze" method="POST">
           <!--giving style to textarea and generate button -->
            <style> 
                textarea{
                    background: rgba(255, 255, 255, 0.8);
                    width: 90%;
                    height: 200px;
                    margin-bottom: 10px;
                    /* border: 1px solid #ccc; */
                    /* border-radius: 4px; */
                    resize: vertical;

                    border: 2px violet;
                    padding: 8px;
                    margin: 20px;
                    border-radius: 3px;
                    box-shadow: 1px 2px 3px 4px rgb(128, 0, 128);
                    display: inline;
                }
                button{
                    padding: 10px 20px;
                
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    border: 2px violet;
                    padding: 8px;
                    margin: 20px;
                    border-radius: 3px;
                    box-shadow: 1px 2px 3px 4px rgb(128, 0, 128);
                    display: inline
                }
            </style>
            <textarea name="rawtext" class="form-control", placeholder="ENTER YOUR RAW TEXT"></textarea>
            <button class="btn btn-primary submitbtn", style=
            "background-color: violet; 
            color: white;" type="submit">Generate</button>
        </form>
    </div>
   
</body>
</html>
